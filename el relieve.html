<h1 style="text-align: center;"><span style="font-weight: bold; color:
rgb(255, 0, 0);">GEOMORFOLOGIA</span></h1>
<p><strong>Def.</strong>:La <em> geomorfología </em> es una rama de la geografía física y de la geología que tiene como objetivo 
el estudio de las formas de la superficie terrestre enfocado a describir, entender su génesis y su actual comportamiento.  </p>
